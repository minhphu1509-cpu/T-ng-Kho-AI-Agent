<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TỔNG KHO AI AGENT - Hệ Sinh Thái Trí Tuệ Nhân Tạo Việt Nam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              900: '#0c4a6e',
            },
            luxury: {
              black: '#020617',
              card: '#0f172a',
              border: '#1e293b',
              accent: '#38bdf8',
              gold: '#fbbf24',
              purple: '#8b5cf6'
            }
          },
          animation: {
            'neural-pulse': 'neuralPulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient-x': 'gradientX 15s ease infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            neuralPulse: {
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '0.6', transform: 'scale(1.05)' },
            },
            gradientX: {
              '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
              '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
    }

    /* Advanced Scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #38bdf8;
    }

    /* Neural Glow */
    .neural-glow {
      box-shadow: 0 0 20px -5px rgba(56, 189, 248, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .neural-glow:hover {
      box-shadow: 0 0 30px -2px rgba(56, 189, 248, 0.5);
    }

    /* Markdown Styles */
    .markdown-body p {
      margin-bottom: 0.85em;
      line-height: 1.7;
    }

    .markdown-body ul {
      list-style-type: disc;
      margin-left: 1.5em;
      margin-bottom: 0.75em;
    }

    .markdown-body code {
      font-family: 'JetBrains Mono', monospace;
      background: rgba(56, 189, 248, 0.1);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      color: #38bdf8;
      font-size: 0.9em;
    }

    .markdown-body pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 1.25em;
      border-radius: 12px;
      overflow-x: auto;
      margin: 1em 0;
    }

    .markdown-body strong {
      color: #f8fafc;
      font-weight: 700;
    }

    /* Glassmorphism Refinements */
    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
